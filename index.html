<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS-specific HTML Links</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container p-3 p-md-5 bg-light">
        <h1>
            Link to an <a href="#" href-windows="https://en.wikipedia.org/wiki/Microsoft_Windows"
                href-android="https://en.wikipedia.org/wiki/Android_(operating_system)"
                href-ios="https://en.wikipedia.org/wiki/IOS" href-macos="https://en.wikipedia.org/wiki/MacOS" ,
                href-linux="https://en.wikipedia.org/wiki/Linux">OS-specific website</a>
        </h1>
        <p>Currently supported: Windows, Android, iOS, Mac OS, Linux</p>
        <p class="text-success">Detected OS: <span id="detected">Hallo</span></p>
    </div>
    <script src="./os_specific_links.js"></script>
    <script>
        document.getElementById("detected").innerText = detectOS();
    </script>

</body>

</html>
